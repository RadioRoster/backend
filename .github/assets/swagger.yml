components:
  schemas:
    Show:
      required:
        - id
        - title
        - body
        - start_date
        - end_date
        - moderators
        - is_live
        - enabled
        - locked_by
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        body:
          type: string
          nullable: true
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        moderators:
          minItems: 1
          type: array
          items:
            type: object
            required:
              - id
              - name
              - primary
            properties:
              id:
                type: integer
              name:
                type: string
                readOnly: true
              primary:
                type: boolean
        is_live:
          type: boolean
        enabled:
          type: boolean
        locked_by:
          type: integer
          nullable: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    Request:
      required:
        - id
        - name
        - message
        - created_at
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
    User:
      required:
        - created_at
        - email
        - id
        - name
        - password
        - updated_at
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        email_verified_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        password:
          type: string
          format: password
        role:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    Role:
      required:
        - id
        - name
        - permissions
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
