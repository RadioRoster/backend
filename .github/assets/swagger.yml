        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    "401":
      description:
        Unauthorized - The request requires authentication or the user
        has not been authenticated.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
